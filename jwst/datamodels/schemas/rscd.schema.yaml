%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/rscd.schema"
title: RSCD reference file model
allOf:
- $ref: referencefile.schema
- type: object
  properties:
    rscd_table:
      title: Reference file for RSCD correction
      fits_hdu: RSCD
      datatype:
      - name: subarray
        datatype: [ascii, 13]
      - name: readpatt
        datatype: [ascii, 4]
      - name: rows
        datatype: [ascii, 4]
      - name: tau
        datatype: float32
      - name: ascale
        datatype: float32
      - name: pow
        datatype: float32
      - name: illum_zp
        datatype: float32
      - name: illum_slope
        datatype: float32
      - name: illum2
        datatype: float32
      - name: param3
        datatype: float32
      - name: crossopt
        datatype: float32
      - name: sat_zp
        datatype: float32
      - name: sat_slope
        datatype: float32
      - name: sat_2
        datatype: float32
      - name: sat_mzp
        datatype: float32
      - name: sat_rowterm
        datatype: float32
      - name:  sat_scale
        datatype: float32
