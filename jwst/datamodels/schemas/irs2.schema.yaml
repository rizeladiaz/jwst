allOf:
- $ref: referencefile.schema
- $ref: keyword_readpatt.schema
- $ref: keyword_preadpatt.schema
- type: object
  properties:
    irs2_table:
      title: Reference file for IRS2 refpix correction
      fits_hdu: IRS2
      datatype:
