      - name: alpha_1
        datatype: float32
      - name: alpha_2
        datatype: float32
      - name: alpha_3
        datatype: float32
      - name: beta_0
        datatype: float32
      - name: beta_1
        datatype: float32
      - name: beta_2
        datatype: float32
      - name: beta_3
        datatype: float32
