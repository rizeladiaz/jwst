%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/guider_cal.schema"
allOf:
- $ref: core.schema
- $ref: bunit.schema
- $ref: wcsinfo.schema
- type: object
  properties:
    meta:
      type: object
      properties:
        detector_id:
          title: FGS detector used for guiding
          type: string
          fits_keyword: DETECTID
          fits_hdu: FGS Centroid Packet
        guide_star_state:
          title: "Guide star state: track or fine_guide"
          type: string
          fits_keyword: GUIDESTA
          fits_hdu: FGS Centroid Packet
        ddc_field_point:
          title: Differential Distortion Compensation field point
          type: string
          fits_keyword: DDCFLDPT
          fits_hdu: Pointing
        pointing_time:
          title: UTC time at start of pointing table
          type: string
          fits_keyword: POINTTIM
          fits_hdu: Pointing
        ra_ddc:
          title: "[deg] RA of DDC field point"
          type: number
          fits_keyword: RA_DDC
          fits_hdu: Pointing
        dec_ddc:
          title: "[deg] Dec of DDC field point"
          type: number
          fits_keyword: DEC_DDC
          fits_hdu: Pointing
        pa_aper:
          title: "[deg] Position angle of aperture used"
          type: number
          fits_keyword: PA_APER
          fits_hdu: Pointing
        ra_v1:
          title: "[deg] RA of telescope V1 axis"
          type: number
          fits_keyword: RA_V1
          fits_hdu: Pointing
        dec_v1:
          title: "[deg] Dec of telescope V1 axis"
          type: number
          fits_keyword: DEC_V1
          fits_hdu: Pointing
        pa_v3:
          title: "[deg] Position angle of V3 axis at V1"
          type: number
          fits_keyword: PA_V3
          fits_hdu: Pointing
        ra_j1:
          title: "[deg] RA of telescope J1 axis"
          type: number
          fits_keyword: RA_J1
          fits_hdu: Pointing
        dec_j1:
          title: "[deg] Dec of telescope J1 axis"
          type: number
          fits_keyword: DEC_J1
          fits_hdu: Pointing
        pa_j3:
          title: "[deg] Position angle of J3 axis at J1"
          type: number
          fits_keyword: PA_J3
          fits_hdu: Pointing
        jitter_average:
          title: Average jitter over duration of data
          type: number
          fits_keyword: JITTRAVG
          fits_hdu: Pointing
        jitter_max:
          title: Maximum jitter over duration of data
          type: number
          fits_keyword: JITTRMAX
          fits_hdu: Pointing
        jitter_min:
          title: Minimum jitter over duration of data
          type: number
          fits_keyword: JITTRMIN
          fits_hdu: Pointing
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 3
      datatype: float32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      ndim: 2
      datatype: uint32
    planned_star_table:
      title: Planned reference star table
      fits_hdu: Planned Reference Stars
      datatype:
      - name: guide_star_order
        datatype: int32
      - name: reference_star_id
        datatype: [ascii, 12]
      - name: ra
        datatype: float64
      - name: dec
        datatype: float64
      - name: id_x
        datatype: float64
      - name: id_y
        datatype: float64
      - name: fgs_mag
        datatype: float64
      - name: fgs_mag_uncert
        datatype: float64
      - name: count_rate
        datatype: float64
      - name: count_rate_uncert
        datatype: float64
    flight_star_table:
      title: Flight reference star table
      fits_hdu: Flight Reference Stars
      datatype:
      - name: reference_star_id
        datatype: [ascii, 2]
      - name: id_x
        datatype: float64
      - name: id_y
        datatype: float64
      - name: count_rate
        datatype: float64
    pointing_table:
      title: Pointing table
      fits_hdu: Pointing
      datatype:
      - name: time
        datatype: float64
      - name: jitter
        datatype: float64
      - name: delta_ddc_ra
        datatype: float64
      - name: delta_ddc_dec
        datatype: float64
      - name: delta_aperture_pa
        datatype: float64
      - name: delta_v1_ra
        datatype: float64
      - name: delta_v1_dec
        datatype: float64
      - name: delta_v3_pa
        datatype: float64
      - name: delta_j1_ra
        datatype: float64
      - name: delta_j1_dec
        datatype: float64
      - name: delta_j3_pa
        datatype: float64
      - name: HGA_motion
        datatype: int16
    centroid_table:
      title: Centroid packet table
      fits_hdu: FGS Centroid Packet
      datatype:
      - name: observatory_time
        datatype: [ascii, 23]
      - name: centroid_time
        datatype: [ascii, 23]
      - name: guide_star_position_x
        datatype: float64
      - name: guide_star_position_y
        datatype: float64
      - name: guide_star_instrument_counts_per_sec
        datatype: float64
      - name: signal_to_noise_current_frame
        datatype: float64
      - name: delta_signal
        datatype: float64
      - name: delta_noise
        datatype: float64
      - name: psf_width_x
        datatype: int32
      - name: psf_width_y
        datatype: int32
      - name: data_quality
        datatype: int32
      - name: bad_pixel_flag
        datatype: [ascii, 4]
      - name: bad_centroid_dq_flag
        datatype: [ascii, 12]
      - name: cosmic_ray_hit_flag
        datatype: [ascii, 5]
      - name: sw_subwindow_loc_change_flag
        datatype: [ascii, 5]
      - name: guide_star_at_detector_subwindow_boundary_flag
        datatype: [ascii, 5]
      - name: subwindow_out_of_FOV_flag
        datatype: [ascii, 5]
    track_sub_table:
      title: Track subarray data table
      fits_hdu: Track subarray table
      datatype:
      - name: observatory_time
        datatype: [ascii, 23]
      - name: x_corner
        datatype: float64
      - name: y_corner
        datatype: float64
      - name: x_size
        datatype: int32
      - name: y_size
        datatype: int32
