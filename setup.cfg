[metadata]
package_name = jwst
description = JWST Pipeline
author = STScI
license = BSD
edit_on_github = False
github_project = spacetelescope/jwst

[build-sphinx]
source-dir = docs
build-dir = docs
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[flake8]
select = F, W, E101, E111, E112, E113, E401, E402, E501, E711, E722
# We should set max line length to 88 eventually
max-line-length = 130
exclude =
    jwst/extern,
    docs,
    jwst/associations,
    jwst/fits_generator,
ignore = E203, W503, W504, W605

[tool:pytest]
minversion = 3.6
norecursedirs = docs/_build jwst/timeconversion jwst/extern scripts jwst/tests_nightly
asdf_schema_tests_enabled = true
asdf_schema_root = jwst/transforms/schemas jwst/datamodels/schemas
junit_family = xunit2
inputs_root = jwst-pipeline
results_root = jwst-pipeline-results
doctest_plus = true
doctest_rst = true
text_file_format = rst
addopts = --no-print-logs

[bdist_wheel]
# This flag says that the code is written to work on both Python 2 and Python
# 3. If at all possible, it is good practice to do this. If you cannot, you
# will need to generate wheels for each Python version that you support.
universal=0
